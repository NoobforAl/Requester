<header class="p-3 bg-light border-bottom shadow-sm">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <!-- Header Title -->
        <div class="d-flex align-items-center">
            <h1 class="h4 mb-0 text-primary fw-bold">پنل کارجو</h1>
        </div>
        <!-- Navigation Menu -->
        <nav class="nav">
            <a href="{% url 'worker_dashboard' %}"
               class="nav-link px-3 text-dark {% if request.path == '/worker/' %}active fw-bold text-primary{% endif %}">
                <i class="bi bi-house-door-fill me-2"></i> خانه
            </a>
            <a href="{% url 'worker_jobs' %}"
               class="nav-link px-3 text-dark {% if request.path == '/worker/jobs/' %}active fw-bold text-primary{% endif %}">
                <i class="bi bi-briefcase-fill me-2"></i> شغل‌ها
            </a>
            <a href="{% url 'worker_settings' %}"
               class="nav-link px-3 text-dark {% if request.path == '/worker/settings/' %}active fw-bold text-primary{% endif %}">
                <i class="bi bi-gear-fill me-2"></i> تنظیمات
            </a>
        </nav>
        <!-- Logout Button -->
        <div>
            <a href="{% url 'worker_logout' %}"
               class="btn btn-outline-danger rounded-pill px-4">
                <i class="bi bi-box-arrow-left me-2"></i> خروج
            </a>
        </div>
    </div>
</header>
