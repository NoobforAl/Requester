{% extends "assets/header.html" %} {% block dashbord %}
<div class="container py-4">
    <div class="p-5 mb-4 text-white bg-body-tertiary border rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">{{ job.job_name }}</h1>
            <p class="col-md-8 fs-4">{{ job.detail }}</p>
            <h5 class="display-6 fw-bold">Tags</h5>
            <p class="col-md-8 fs-4">{{ job.tag }}</p>

            <form
                method="post"
                action="/worker/jobs/{{ job.pk }}/"
                enctype="multipart/form-data"
            >
                {% csrf_token %} {{ form }}
                <p class="col-md-8 fs-4"></p>
                <button type="submit" class="btn btn-primary btn-lg">
                    Send Resume
                </button>

                <button type="button" class="btn btn-secondary btn-lg">
                    <a href="/offer/show/{{workerid}}"> See Profile Company</a>
                </button>
            </form>
        </div>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li 
                        {% if message.tags == "error" %} 
                            class="alert alert-danger"
                        {% else %}
                            class="alert alert-success"
                        {% endif %}
                        >
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
{% endblock dashbord %}
