{% extends "assets/body.html" %} {% block content %}
<div class="container-fluid d-flex flex-column">
    <div class="row align-items-center justify-content-center min-vh-1">
        <div class="col-md-7 col-lg-6 my-5">
            <h1 class="fw-bold">{{ pageName }}</h1>
            <form action="{{ actionForm }}" method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="example@test.com"
                    />
                </div>

                <div class="form-outline mb-4">
                    <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="password"
                    />
                </div>

                <button type="submit" class="btn btn-primary btn-block mb-4">
                    {{ pageName }}
                </button>
                <a href="{{ redierctPath }}"
                    ><button
                        type="button"
                        class="btn btn-secondary btn-block mb-4"
                    >
                        {{ redierctName }}
                    </button></a
                >
            </form>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li 
                            {% if message.tags == "error" %} 
                                class="alert alert-danger"
                            {% else %}
                                class="alert alert-success"
                            {% endif %}
                            >
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
